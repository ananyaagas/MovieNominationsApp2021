<!DOCTYPE html>
<html>
  <head>
    <title>Shopify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <style>
* {
  box-sizing: border-box;
}

input[type=text] {
  font-size: 16px;
  border: none;
  border-bottom: 2px solid #74956c;
}

body {
  font-family: Times;
}

/* Style the header */
header {
  background-color:  #ddf5da;
  padding: 30px;
  text-align: center;
  font-family: Times;
  font-size: 20px;
  color: black;
  vertical-align: top;
  border-radius: 15px;
}

/* Clear floats after the columns */
section:after {
  content: "";
  display: table;
  clear: both;
}

/* Style the footer */
footer {
  background-color: #ddf5da;
  padding: 10px;
  text-align: center;
}

/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
@media (max-width: 600px) {
  nav, article {
    width: 100%;
    height: 100%;
  }
}

.nominatebutton {
  display: inline-block;
  padding: 5px 12px;
  font-size: 14px;
  font-weight: bold;
  cursor: pointer;
  text-align: center;
  text-decoration: none;
  outline: none;
  color: white;
  background-color: #74956c;
  border: none;
  border-radius: 15px;
  box-shadow: 0 3px #999;
}

.nominatebutton:hover {background-color: #ddf5da; color: black;}

.nominatebutton:active {
  background-color: #74956c;
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}

.removebutton {
  display: inline-block;
  padding: 5px 12px;
  font-size: 14px;
  font-weight: bold;
  cursor: pointer;
  text-align: center;
  text-decoration: none;
  outline: none;
  color: #fff;
  background-color: black;
  border: none;
  border-radius: 15px;
  box-shadow: 0 3px #999;
}

.removebutton:hover {background-color: #ddf5da; color: black;}

.removebutton:active {
  background-color: black;
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}

td,th {
  vertical-align: top;
  padding: 8px;
  font-size: 16px;
}

table{
  vertical-align: center;
  width: 80%;
}

img {
  width: 90px; 
  height: 120px; 
  box-shadow: 5px 5px 4px lightgrey;
}
    
</style>
  </head>
  <body>
    <header>
  <h2> The Shoppies: Movie Awards for Entrepreuners </h2>
  <h4> Hello{{ username }}!</h4>
</header>

<section>

       <article>
    {% block content %}{% endblock %}
  </article>
</section>

    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
